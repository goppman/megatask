<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Megatask</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/megatask.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <div class="well col-sm-7 col-sm-offset-3 col-xs-12">
  <h1>Mega Task</h1>
  <!-- list of objects starts-->
  <ol class="list-group" id="tasks"></ol>

  <!-- Form Starts-->
    <form role="form" id="new_task" class="form-inline">
      <label>
        <input type="text" name="task_name" class="form-control" placeholder="Enter a task">
        <input type="submit" value="Add Task" class="btn btn-sm btn-primary" >
      </label>
    </form>

  </div>


  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/megatask.js"></script>
</body>
</html>
